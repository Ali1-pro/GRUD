<body>
    <div class="position-relative ">
        
        <h1 class="text-center py-5 mt-3 z-2  mx-auto">Bookmarker</h1>
        
    </div>
    
    <div class="container my-continer py-3 mb-4">
        
        <h2 class="text-center"><i class="fa-solid fa-bookmark fs-3"></i>Bookmark your favorite sites<i class="fa-solid fa-bookmark fs-3"></i> </h2>
        
        <div class="mb-3">
            <label for="siteName" class="form-label fw-bold"><span><i class="fa-solid fa-book-bookmark pe-2"></i></span>Site Name</label>
            <input type="text" class="form-control" id="siteName" placeholder="Bookmark Name">
        </div>
        <div class="mb-3">
            <label for="siteUrl" class="form-label fw-bold"><span><i class="fa-solid fa-link pe-2"></i></span>Site URL</label>
            <input type="url" class="form-control" id="siteUrl" placeholder="Website URL">
        </div>
        <div class="text-center"><button onclick="addBook();" class="btn text-white my-btn my-4 px-5">submit</button>
        </div>

    </div>

   <div class="container">
    <table class="table mt-4 text-center bg-light">
        <thead>
            <tr>
                <th>Index</th>
                <th>Website Name</th>
                <th>Visit</th>
                <th>Delete</th>
               </tr>
        </thead>

        </tbody>
